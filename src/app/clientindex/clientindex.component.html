<section id="team" class="pb-5">
  <div class="container-fluid">
      <p-growl [value]="msgs"></p-growl>
    
      <p-confirmDialog></p-confirmDialog>
    <h1>List Client</h1>
    <br><br><br><br><br><br><br><br>
          <div class="float-left" >
              <button type="submit" class="btn btn-primary" routerLink="/client/form">Create New Client</button>                        
          </div>          

          <div class="form-group has-search float-right">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" class="form-control col-sm-12" placeholder="Search">
            </div>          
 
          <div class="table-responsive table-inverse" >
          <table class="table"  >
              <thead class="thead-light">
                <tr >
                  <th>#</th>
                  <th>Client Code</th>
                  <th>Client Name</th>
                  <th>Logo Client</th>
                  <th>Status</th>
                  <th colspan="2" style="text-align:center">Action</th>                    
                </tr>
              </thead>
              <tbody>                
                <tr *ngFor=" let client of logos; let i=index">                                    
                  <td>{{i+1}}</td>                                                                                           
                  <td>{{client.client.kodeClient}}</td>
                  <td>{{client.client.nama}}</td>     
                  <td><img src="data:image/png;base64,{{client.logo}}" id="abc" style="max-height: 100px; max-width: 100px; "/> </td>
                  <td>                    
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                          <span *ngIf="client.client.aktif == true">
                            <input type="checkbox" name="" id="" checked disabled> Aktif
                          </span>
                          <span *ngIf="client.client.aktif == false">
                              <input type="checkbox" name="" id="" disabled> Tidak Aktif
                            </span>
                        </label>                     
                      </div>                    
                    </td>
                    <td style="text-align:center">
                      <button type="button" class="btn btn-primary btn-circle btn-lg" routerLink="/clientform"><i class="fa fa-pencil"></i></button>
                      <button type="button" (click)="confirmDelete(client.client.idClient, client.client.nama)" class="btn btn-danger btn-circle btn-lg"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>                
                
                <!-- <tr *ngFor="let gbrlogo of logos">
                  <td> <img src="data:image/png;base64,{{gbrlogo.logo}}" id="abc"/></td>
                   <td> {{gbrlogo.logo}}</td>
                </tr>     -->

              </tbody>
            </table>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>

        
  </div>
