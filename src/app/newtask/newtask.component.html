<section id="team" class="pb-5">
  <div class="container-fluid">
    <h1>List Task</h1>
    <br><br><br><br><br><br><br><br>
          <div class="float-left" >
              <button type="submit" class="btn btn-primary" routerLink="/task/form">Create New Task</button>                        
          </div>          

          <div class="form-group has-search float-right">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" class="form-control col-sm-12" placeholder="Search">
          </div>


          <div class="table-inverse">
            <table class="table">              
              <p-dataTable [value]="tasks" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,50]" [globalFilter]="gb" expandableRows="true" #dt (onRowClick)="dt.getDataDtlbyHdr(idHdr)"> 
                <p-headerColumnGroup>  
                  <p-row>
                    <p-column header="#" rowspan="2" [style]="{'width':'2%'}"></p-column>
                    <p-column header="Number" [style]="{'width':'3%'}" rowspan="2"></p-column>                                 
                      <!-- <p-column field="idUser" header="User"></p-column> -->                  
                      <p-column header="Task Code" [style]="{'width':'6%'}" rowspan="2"></p-column>                  
                      <p-column header="Period" colspan="2" [style]="{'width':'15%'}"></p-column>                    
                      <p-column header="Client Name" [style]="{'width':'10%'}" rowspan="2"></p-column>
                  </p-row>
                  <p-row>
                      <p-column header="Month" [style]="{'width':'6%'}"></p-column>
                      <p-column header="Year" [style]="{'width':'6%'}"></p-column>                      
                  </p-row>                   
                  </p-headerColumnGroup>                  
                    <p-column expander="true"  styleClass="col-icon"></p-column>                  
                    <p-column header="Number">
                  <ng-template let-i="rowIndex" pTemplate="body">
                    {{i+1}}  
                  </ng-template>
                    </p-column>
                    <p-column field="kodeTask"></p-column>
                    <p-column field="bulan"></p-column>
                    <p-column field="tahun"></p-column>
                    <p-column field="client.nama"></p-column>

                  <ng-template let-dtl pTemplate="rowexpansion">
                    <p-dataTable [value]="dtls" [globalFilter]="gb" expandableRows="true" >                      
                      <p-header>List Detail of Task <br><strong>{{dtl.idHdr}} {{dtl.kodeTask}} - {{dtl.client.nama}} ( {{dtl.bulan}}/{{dtl.tahun}} )</strong> </p-header>                      
                      <p-column header="Number" [style]="{'width}}':'5%'}" >
                          <ng-template let-i="rowIndex" pTemplate="body">
                            {{i+1}}  
                          </ng-template>
                      </p-column>
                      <p-column field="task.jenisTask" header="Task Type" [style]="{'width':'15%'}"></p-column>
                      <p-column field="tglAwal" header="Start Date" [style]="{'width':'15%'}"></p-column>
                      <p-column field="tglAkhir" header="Finish Date" [style]="{'width':'15%'}"></p-column>
                      <p-column field="keterangan" header="Description" [style]="{'width':'15%'}"></p-column>
                      <p-column header="Action" [style]="{'width':'15%'}">
                          <ng-template let-dtlaction="rowData" pTemplate>
                            <div class="my-center-text">
                              <button type="button" class="btn btn-success btn-circle btn-lg btn3d"><i class="fa fa-check"></i></button>
                              <button type="button" class="btn btn-primary btn-circle btn-lg btn3d" routerLink="/userform"><i class="fa fa-pencil"></i></button>
                              <button type="submit" (click)="confirmDelete(nt.idHdr, nt.kodeTask)" class="btn btn-danger btn-circle btn-lg btn3d"><i class="fa fa-trash"></i></button>
                            </div>
                          </ng-template>
                        </p-column>
                    </p-dataTable>
