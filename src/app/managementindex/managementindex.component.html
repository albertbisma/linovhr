    <div class="container-fluid">
        <p-growl [value]="msgs"></p-growl>       
    
        <p-confirmDialog></p-confirmDialog>
      <h1>List Management</h1>
      <!-- <br><br><br><br><br><br><br><br> -->
            <div class="float-left" >
                <button type="submit" class="btn btn-primary" routerLink="/management/form">Create New Management</button>                        
            </div>          
  
            <div class="form-group has-search float-right">
                <!-- <span class="ui-float-label fa fa-search form-control-feedback"></span>
                <input #gb type="text" class="form-control col-sm-12">
                <label for="gb">Search</label> -->
                <span class="ui-float-label ">
                    <input #gb id="float-input" type="text" size="30" pInputText> 
                    <label for="float-input" class="fa fa-search">Search</label>
                </span>
              </div>              

              <div class="table-inverse">
                <table class="table">              
              <p-dataTable sortMode="multiple" [value]="managements" [rows]="10" [responsive]="true" [paginator]="true" [stacked]="stacked" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,50]" [globalFilter]="gb">                      
                  <p-column header="Number" [style]="{'width':'9%'}">
                      <ng-template let-i="rowIndex" pTemplate="body">
                        {{i+1}}  
                      </ng-template>
                  </p-column>
                  <!-- <p-column field="idManagement" header="Management"></p-column> -->
                  <p-column field="kodeManagement" header="Management Code" [sortable]="true"></p-column>
                  <p-column field="nama" header="Management Name" [sortable]="true"></p-column>
                  <p-column field="alamat" header="Address" [sortable]="true"></p-column>
                  <p-column field="email" header="E-mail" [sortable]="true"></p-column>
                  <p-column field="telp" header="Telephone Number" [sortable]="true"></p-column>
                  <p-column field="aktif" header="Status" [sortable]="true">
                      <ng-template let-col let-car="rowData" pTemplate="body">
                        <div class="my-center-text">
                          <input type="checkbox" [disabled]="true" [checked]="car.aktif"/> Aktif
                        </div>
                      </ng-template>
                  </p-column>
                  <p-column field="" header="Action">

                    <ng-template let-mg="rowData" pTemplate>
                      <div class="my-center-text">
                        <button type="button" class="btn btn-primary btn-circle btn-lg" routerLink="/management/form/{{mg.idManagement}}"><i class="fa fa-pencil"></i></button>
                        <button type="submit" (click)="confirmDelete(mg.idManagement, mg.kodeManagement)" class="btn btn-danger btn-circle btn-lg"><i class="fa fa-trash"></i></button>
                      </div>
                    </ng-template>
                  </p-column>
              </p-dataTable>
              </table>
            </div>
