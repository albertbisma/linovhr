<section id="team" class="pb-5">
  
  <div class="container-fluid">
      <div class="alert alert-danger" role="alert" style="display:none;"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
          data failed to create! please check your input!
        </div>
      <div class="alert alert-success" role="alert" style="display:none;"><i class="fa fa-check" aria-hidden="true"></i>
          data successfully created!
        </div>
        
    <h1>Create New Mapping</h1>
    <form [formGroup]="userForm" class="justify-content-center"  (ngSubmit)="onFormSubmit()">
        <div class="form-group row">
          <div class="col-sm-4" align="right">
            <label for="payrollname">Payroll Specialist Name </label>            
          </div>
          <div class="col-sm-4">
            <select id="payrollname" name="payrollname" fromControlName="userType" disabled>
              <option value="payrollname" >Payroll name log in</option>              
            </select>
          </div>

            <div class="col-sm-4"></div>
          
          <div class="col-sm-4" align="right">
            <label for="User Type">Client Name
              <font color="red">*)</font></label>
          </div>
          
          <div class="col-sm-4">
            <select id="clientname" name="clientname" fromControlName="" >
              <option value="">-- Select User Type --</option>
              <option *ngFor="let client of clients" value="client.nama">{{client.nama}}</option>              
            </select>
          </div>
<!--      
          <div class="col-sm-4">
            <input type="text" class="form-control" id="usertype" placeholder="Input user type here" required>
          </div>             -->
        </div>  
        
        <div class="col-sm-8" align="right">
          <button type="submit" class="btn btn-primary">Submit</button>   
          <button type="submit" class="btn btn-primary" routerLink="/mappingindex">Cancel</button>                       
        </div>        
   </form>           
  </div>
</section>
